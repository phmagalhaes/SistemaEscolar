    </header>

            {% for atividade in atividades %}

            {% endfor %}
            <table>
                <thead>
                    <tr>

                    </tr>

                    <tr>
                        <td class="idAtividade"></td>
                        <td>{{atividade.titulo}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </main>
</div>
